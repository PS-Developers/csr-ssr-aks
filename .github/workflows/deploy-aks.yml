name: Deploy to AKS

on:
  push:
    branches: [ main ]

env:
  REGISTRY: <ACR_NAME>.azurecr.io
  IMAGE_NAME: csr-ssr-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      run: |
        az acr build --registry <ACR_NAME> --image ${{ env.IMAGE_NAME }}:${{ github.sha }} .

    - name: Set up kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy to AKS
      run: |
        sed -i 's|<ACR_NAME>|<ACR_NAME>|g' k8s-deployment.yaml
        sed -i 's|latest|${{ github.sha }}|g' k8s-deployment.yaml
        kubectl apply -f k8s-deployment.yaml